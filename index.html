<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODY MASSS INDEX</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        label {
            display: block;
            margin: 10px 5px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0ff;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0cc;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <label for="hg">Height (cm):</label>
            <input type="number" id="hg" placeholder="Enter your height">
            <label for="wg">Weight (kg):</label>
            <input type="number" id="wg" placeholder="Enter your weight">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="scr"></div>
        </div>
    </div>
    <script>
        function calculateBMI() {
            const hg = document.getElementById('hg').value;
            const wg = document.getElementById('wg').value;


            if (hg > 0 && wg > 0) {
                const bmi = (wg / ((hg / 100) ** 2)).toFixed(2);
                let type = '';

                if (bmi < 18.5) {
                    type = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    type = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    type = 'Overweight';
                } else {
                    type = 'Obesity';
                }

                document.getElementById('scr').innerText = `Your BMI is ${bmi} (${type})`;
            } else {
                document.getElementById('scr').innerText = 'Please enter valid height and weight';
            }
        }

    </script>
</body>

</html>
